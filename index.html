<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Vue Hello</title>
</head>
<body>
    <div class="wrapper">
        <div id="root">
            <h1>CONTACT FORM</h1>
            <div class="contact-form">
                <img :src="image" alt="">
                <div class="contact-inputs">
                    <input type="text" v-model="name" placeholder="Inserisci il tuo nome">
                    <input type="text" v-model="surname" placeholder="Inserisci il tuo cognome">
                    <input type="text" v-model="email"  placeholder="Inserisci la tua Email">
                    <input type="number" v-model="number" placeholder="Inserisci il tuo numero">
                </div>
            </div>
            <div class="info">
                <div class="name">Il tuo nome: {{name}}</div>
                <div class="surname">il tuo cognome: {{surname}}</div>
                <div class="email">La tua email: {{email}}</div>
                <div class="number">Il tuo numero di telefono: {{number}}</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
